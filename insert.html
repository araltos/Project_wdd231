<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Manager</title>
  <meta name ="description" content="Vocabulary learning app">
  <meta name="author" content = "gakyeong/santiago">
  <link rel="stylesheet" href="styles.css">
  <script type='module' src="./index.js.js" defer ></script>
  <link rel="icon" href="logos/Vocabulary Buddy-.png" type="image/png"> 
  <link rel="icon" href="logos/Vocabulary Buddy-.png" sizes="32x32" type="image/png">
  <link rel="icon" href="logos/Vocabulary Buddy-.png" sizes="16x16" type="image/png">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
  <script src="main.js" type="module" defer></script> -->
</head>
<body>
  <header>
    <div class="headerinfo">
      <img src="logos/Vocabulary Buddy-.png" alt="logo image">
      <h1>Welcome to Vocabulary Buddy!</h1>
    </div>
    <nav class = 'nav'>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="insert.html">Insert</a></li>
        <!-- <a href="test.html">Test</a> -->
      </ul>
    </nav>
    <span id="navIcon"></span>
  </header>
  
  <main>
    <p>Use the input field below to add tasks to your To-Do List. Click on the "Add Task" button to save it. You can mark tasks as complete or delete them.</p>
    
    <section class="intask">
      <input type="text" id="task-input" placeholder="Enter a new task">
      <button id="add-task-button">Add Task</button>
    </section>
    
    <section class="outask" id="tasks-list">
      <h2>Tasks:</h2>
      <ul id="task-container">
        <li>No tasks added yet!</li>
      </ul>
    </section>
    <section class="qr-code-container" id="qr-code-container">
      <h2>Your QR Code</h2>
      <div id="qr-code"></div>
    </section>
    <a href="index.html" class="back">Back to Homepage</a>
  </main>

  <footer>
    <p>&copy; 2024 Vocabulary Buddy Manager</p>
  </footer>
</body>
</html>
